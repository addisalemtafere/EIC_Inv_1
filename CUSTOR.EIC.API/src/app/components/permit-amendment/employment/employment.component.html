<mat-card class="mat-elevation-z8">
  <mat-card-header class="custom-mat-card-header" fxLayout="row">
    <div fxFlex fxLayoutAlign="end">
    </div>
  </mat-card-header>
  <mat-card-content>
    <div fxFlex="50" style="padding: 10px 20px; border-right: 1px solid #eee;">
      <form [formGroup]="employmentForm" novalidate>
        <div fxLayout="row wrap" fxLayoutAlign="start" *ngIf="ServiceId=='1234'" class="content" fxLayout.lt-sm="column"
          fxLayoutGap="2em">
          <mat-form-field>
            <mat-label>Quarter</mat-label>
            <mat-select formControlName="Quarter" required>
              <mat-option *ngFor="let row of Quarter" [value]="row.Id">
                <span>{{row.DescriptionEnglish}}</span>
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field>
            <input placeholder="Registration Year* :" matInput formControlName="RegistrationYear"
              [matDatepicker]="RegistrationYear">
            <mat-datepicker-toggle matSuffix [for]="RegistrationYear"></mat-datepicker-toggle>
            <mat-datepicker #RegistrationYear></mat-datepicker>

          </mat-form-field>
          <mat-form-field>
            <mat-label>ProjectStatus</mat-label>
            <mat-select [disabled]="true" formControlName="ProjectStatus" required>
              <option value="0">--Select--</option>
              <label>Project Status</label>
              <mat-option *ngFor="let status of projectStatus" [value]="status.Id">
                <span>{{status.DescriptionEnglish}}</span>
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <h4>Permanent</h4>
        <div fxLayout="row wrap" fxLayoutAlign="start" class="content" fxLayout.lt-sm="column" fxLayoutGap="2em">
          <mat-form-field>
            <input name="PermanentFemale" matInput formControlName="PermanentFemale" type="number" #pf
              placeholder="Female * :">
          </mat-form-field>
          <mat-form-field>
            <input name="PermanentMale" matInput formControlName="PermanentMale" placeholder="Male * :" #pm
              type="number">
          </mat-form-field>
        </div>
        <div fxLayout="row wrap" fxLayoutAlign="start" class="content" fxLayout.lt-sm="column" fxLayoutGap="2em">
          <mat-form-field>
            <input formControlName="PermanentForeignFemale" type="number" matInput #pff
              placeholder="Foreign Female * :">
          </mat-form-field>
          <mat-form-field>
            <input formControlName="PermanentForeignMale" matInput type="number" #pfm placeholder="Foreign Male * :">

          </mat-form-field>
        </div>
        <div fxLayout="row wrap" fxLayoutAlign="start" class="content" fxLayout.lt-sm="column" fxLayoutGap="2em">
          <mat-form-field style="width: 50px!important;">
            <input formControlName="TotalPermanent" value="{{pf.value*1+pff.value*1+pm.value*1+pfm.value*1}}"
              type="number" #totalPermanent matInput placeholder="Total">
          </mat-form-field>
        </div>
        <h4>Temporary</h4>
        <div fxLayout="row wrap" fxLayoutAlign="start " class="content" fxLayout.lt-sm="column" fxLayoutGap="2em">
          <mat-form-field>
            <input name="TemporaryFemale" matInput #Tf formControlName="TemporaryFemale" placeholder="Female * :"
              type="number">
          </mat-form-field>
          <mat-form-field>
            <input formControlName="TemporaryMale" #TM type="number" matInput placeholder="male * :">
          </mat-form-field>
        </div>
        <div fxLayout="row wrap" fxLayoutAlign="start " class="content" fxLayout.lt-sm="column" fxLayoutGap="2em">
          <mat-form-field>
            <input formControlName="TemporaryForeignFemale" #TFF type="number" matInput
              placeholder="Foreign Female * :">
          </mat-form-field>
          <mat-form-field>
            <input formControlName="TemporaryForeignMale" #TFM type="number" matInput placeholder="Foreign Male * :">
          </mat-form-field>
        </div>
        <div fxLayout="row wrap" fxLayoutAlign="start " class="content" fxLayout.lt-sm="column" fxLayoutGap="2em">
          <mat-form-field style="width: 50px!important;">
            <input formControlName="TotalTempo" type="number" #TotalTempo
              value="{{Tf.value*1+TM.value*1+TFF.value*1+TFM.value*1}}" matInput placeholder="Total">
          </mat-form-field>
        </div>
        <div fxLayout="row" fxLayoutAlign="end" fxLayoutGap="2em">
          <mat-form-field>
            <mat-label>Total Employee</mat-label>
            <input matInput value="{{TotalTempo.value*1+totalPermanent.value*1}}" formControlName="totalEmployee"
              type="number">
          </mat-form-field>
        </div>
        <div fxLayout="row wrap" fxLayoutAlign="start" class="content" fxLayout.lt-sm="column" fxLayoutGap="2em" *ngIf="ServiceId=='1023'">
          <!-- <h4>Current</h4> -->
          <h4>Permanent</h4>
            <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="2em">

                <input name="PermanentFemale" matInput formControlName="CurrentPermanentFemale" type="number" #pf
                  placeholder="Female * :">
              </mat-form-field>
              <mat-form-field>

              </mat-form-field>
            </div>

              </mat-form-field>
              <mat-form-field>

              </mat-form-field>
            </div>
            <div fxLayout="row wrap" fxLayoutAlign="start" class="content" fxLayout.lt-sm="column" fxLayoutGap="2em">
              <mat-form-field>
                <input formControlName="CurrentTotalPermanent" value="{{pf.value*1+pff.value*1+pm.value*1+pfm.value*1}}"
                  type="number" #totalPermanent matInput placeholder="Total">
              </mat-form-field>
            </div>
            <br>
            <div fxLayout="row wrap" fxLayoutAlign="start" class="content" fxLayout.lt-sm="column" fxLayoutGap="2em">
              <h4>Temporary</h4>
            </div>
              <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="2em">
                <mat-form-field>
                  <input name="TemporaryFemale" matInput #Tf formControlName="CurrentTemporaryFemale"
                    placeholder="Female * :" type="number">
                </mat-form-field>
                <mat-form-field>

                <mat-form-field>
                  <input formControlName="CurrentTemporaryForeignMale" #TFM type="number" matInput
                    placeholder="Foreign Male * :">
                </mat-form-field>
              </div>
              <div fxLayout="row" fxLayoutAlign="start" class="content" fxLayout.lt-sm="column" fxLayoutGap="2em">
                <mat-form-field >
                  <input formControlName="CurrentTotalTempo" type="number" #TotalTempo
                    value="{{Tf.value*1+TM.value*1+TFF.value*1+TFM.value*1}}" matInput placeholder="Total">
                </mat-form-field>
              </div>
           
          <!-- <div fxLayout="row" fxLayoutAlign="end" fxLayoutGap="2em">
            <div class="block" fxFlexAlign="end">
              <mat-form-field>
                <mat-label>Total Employee</mat-label>
                <input matInput value="{{TotalTempo.value*1+totalPermanent.value*1}}"
                  formControlName="CurrenttotalEmployee" type="number">
              </mat-form-field>
            </div>
          </div> -->
        </div>
        <!-- <div fxLayoutGap="3em" align="center">
          <div style="padding: 20px" fxLayout="row" fxLayoutAlign="center" fxLayoutGap="2em">

            <div style="text-align: center" fxFlex="67" fxFlexAlign="center">
              <button [disabled]="!employmentForm.valid" mat-raised-button="" color="primary" mat-button
                (click)="onSubmit()">
                <mat-icon class="mat-18">done</mat-icon>
                <span class="agree">{{editMode ? 'update' : 'Save'}}</span>
              </button>
            </div>
          </div>
        </div> -->
      </form>
    </div>
