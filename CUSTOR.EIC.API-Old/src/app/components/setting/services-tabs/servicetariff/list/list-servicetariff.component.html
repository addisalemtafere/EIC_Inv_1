<div class="mat-elevation-z8" style="margin: 10px;" fxFlex="65">
    <mat-progress-bar *ngIf="loadingIndicator" mode="query"></mat-progress-bar>
    <mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="ServiceId">
        <mat-header-cell *matHeaderCellDef mat-sort-header fxFlex="150px">Service Id</mat-header-cell>
        <mat-cell *matCellDef="let row" fxFlex="150px"> {{row.ServiceId}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="ServiceNameEnglish">
        <mat-header-cell *matHeaderCellDef mat-sort-header fxFlex="250px">Service Name</mat-header-cell>
        <mat-cell *matCellDef="let row" fxFlex="250px"> {{row.DisplayNameEnglish}}</mat-cell>
      </ng-container>
      <!--<ng-container matColumnDef="Fee" >-->
      <!--<mat-header-cell *matHeaderCellDef mat-sort-header fxFlex="180px">Fee</mat-header-cell>-->
      <!--<mat-cell *matCellDef="let row" fxFlex="180px"> {{row.Fee}}</mat-cell>-->
      <!--</ng-container>-->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef fxFlex="100px">
          <button mat-button color="primary" (click)="editServiceTariff()">
            <mat-icon class="mat-button-icon">add</mat-icon>
            {{'common.commands.Add' | translate}}
          </button>
        </mat-header-cell>
        <mat-header-cell *matHeaderCellDef fxFlex="100px">
        </mat-header-cell>
        <mat-cell *matCellDef="let serviceTariffModels" fxFlex="100px">
          <button mat-icon-button (click)="editServiceTariff(serviceTariffModels)" type="button">
            <mat-icon>edit</mat-icon>
          </button>
          <!--<button mat-icon-button (click)="confirmDelete(serviceTariffModels)" type="button">-->
          <!--<mat-icon color="warn">delete</mat-icon>-->
          <!--</button>-->
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;">
      </mat-row>
    </mat-table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
