<div class="mat-elevation-z8" style="margin: 15px;">
  <mat-form-field style="width: 150px;margin: 15px;">
    <mat-label>{{'zone.Region' | translate}}</mat-label>
    <mat-select formControlName="cRegion" [compareWith]="compareIds" required #region
                (selectionChange)="filterRegion($event.value)">
      <mat-option *ngFor="let region of regionModels" [value]="region.RegionId">
        <span>{{region.DescriptionEnglish}}</span>
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field style="width: 150px;margin: 15px;">
    <mat-label>{{'kebele.Zone' | translate}}</mat-label>
    <mat-select formControlName="cZone" [compareWith]="compareIds" (selectionChange)="filterZone($event.value)" #zone
                required>
      <option value="0">--Select--</option>
      <mat-option *ngFor="let zone of fillterZoneModels" [value]="zone.ZoneId">
        <span>{{zone.DescriptionEnglish}}</span>
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-progress-bar *ngIf="loadingIndicator" mode="query"></mat-progress-bar>
  <mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="Id">
      <mat-header-cell *matHeaderCellDef mat-sort-header fxFlex="100px">Id</mat-header-cell>
      <mat-cell *matCellDef="let row" fxFlex="100px"> {{row.WoredaId}}</mat-cell>
    </ng-container>
    <!--<ng-container matColumnDef="Zone">-->
    <!--<mat-header-cell *matHeaderCellDef mat-sort-header fxFlex="100px">Zone</mat-header-cell>-->
    <!--<mat-cell *matCellDef="let row" fxFlex="100px"> {{row.Zone.Description}}</mat-cell>-->
    <!--</ng-container>-->
    <ng-container matColumnDef="Description">
      <mat-header-cell *matHeaderCellDef mat-sort-header fxFlex="150px">Description</mat-header-cell>
      <mat-cell *matCellDef="let row" fxFlex="150px"> {{row.Description}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="DescriptionEnglish">
      <mat-header-cell *matHeaderCellDef mat-sort-header fxFlex="150px">Description English</mat-header-cell>
      <mat-cell *matCellDef="let row" fxFlex="150px"> {{row.DescriptionEnglish}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef fxFlex="100px">
        <button mat-button color="primary" (click)="editWoreda()">
          <mat-icon class="mat-button-icon">add</mat-icon>
          {{'common.commands.Add' | translate}}
        </button>
      </mat-header-cell>
      <mat-header-cell *matHeaderCellDef fxFlex="100px">
      </mat-header-cell>
      <mat-cell *matCellDef="let woredas" fxFlex="100px">
        <button mat-icon-button (click)="editWoreda(woredas)" type="button">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="confirmDelete(woredas)" type="button">
          <mat-icon color="warn">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;">
    </mat-row>
  </mat-table>

  <mat-paginator

    #paginator
    [pageSize]="7"
    [pageSizeOptions]="[5, 7,10, 20]">
  </mat-paginator>
</div>
